<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Confirax</title>
</head>

<body>
    <div class="confirax-wrapper">
        <div class="confirax-phone">
            <img src="confirax.png" alt="Celular">
        </div>
        <div class="confirax-continue">
            <div class="group">
                <img class="confirax-logo" src="2confirax-logo.png" alt="confirax-logo">
                <div class="profile-photo">
                    <img src="Darkmoon Fotografia-2.png" alt="Foto de perfil">
                </div>
                <a href="#" class="confirax-login">Continue como Jessica Martins</a>
                <a href="#" class="confirax-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Jessica Martins?</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar contas
                    </spam> ou <spam class="link-blue">Cadastre-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
